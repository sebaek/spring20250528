<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3> /main9/sub4 </h3>

<hr>

<form th:action="@{/main9/sub9}">
    <div>
<!--   숨겨진 input 요소     -->
        <input type="hidden" name="h" value="숨겨진값">
    </div>
    <div>
<!--   file     -->
        <input type="file" name="f">
    </div>
    <div>
<!--   email     -->
        <input type="email" name="mail">
    </div>
    <div>
<!--    날짜 시간    -->
        <input type="datetime-local" name="start">
    </div>
    <div>
<!--   날짜      -->
        <input type="date" name="birth">
    </div>
    <div>
<!-- password field -->
        <input type="password" name="pw">
    </div>
    <div>
<!-- text field -->
        <input type="text" name="name">
    </div>
    <div>
<!-- number field -->
        <input type="number" min="0" max="10" step="0.1" name="score">
    </div>

    <div>
<!-- submit 버튼  -->
        <input type="submit">
    </div>
</form>
<hr>
<form th:action="@{/main9/sub8}">
<!--  value 속성 : 기본값 적용  -->
    <input type="text" name="address" value="seoul">
<!--    연습 :
name, age 요청 파라미터를 작성할 수 있는
input 요소 만들기
name의 기본값은 홍길동
age의 기본값은 1 로 적용
-->
    <input type="text" name="name" value="홍길동">
    <input type="text" name="age" value="1">

    <button>저장</button>
</form>

<hr>

<form th:action="@{/main9/sub7}">

<!--  input 으로 만든 submit 버튼  -->
    <input type="submit">
<!--  button 으로 만든 submit 버튼 -->
    <button>저장</button>

<!--    그냥 버튼 들 -->
    <input type="button" value="그냥1">
    <button type="button">그냥2</button>
</form>
<hr>
<!--연습-->
<!-- submit 버튼을 클릭하면 /main9/sub6 에 -->
<!-- address, age, city 요청 파라미터가 전송될 수 있게 -->

<!-- form 요소를 만들어보기 -->
<!-- /main9/sub6 의 요청경로에서 일하는 request handler method 만들기-->

<form th:action="@{/main9/sub6}">

    <div>
        <input type="text" name="address">
    </div>
    <div>
        <input type="text" name="city">
    </div>
    <div>
        <input type="text" name="age">
    </div>
    
    <input type="submit">
</form>

<hr>


<!-- form : 사용자가 입력한 내용을 쿼리스트링에 붙여서 요청을 보냄 -->
<!-- action 속성 : 쿼리스트링(request parameters)를 어디로 보낼 지 결정-->
<form th:action="@{/main9/sub5}">
<!--    form 요소들(input, textarea, select) : request parameter를 완성하는 요소 -->
<!--    input, type=text -->
<!--    name 속성 : request parameter의 이름 -->
    <div>
       <input type="text" name="keyword">
    </div>
    <div>
        <input type="text" name="email">
    </div>

<!-- submit button : 클릭하면 form 내의 요소들로 쿼리스트링을 만들어서 action으로 요청 보냄 -->
    <div>
       <input type="submit" value="저장">
    </div>
</form>

</body>
</html>
