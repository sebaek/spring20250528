<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // destructuring assignment : (구조)분해 할당

    const a = [10, 30, 50];
    const b = a[0];
    const c = a[1];
    const d = a[2];

    console.log(b, c, d); // 10, 30, 50

    const [e, f, g] = a;
    console.log(e); // 10
    console.log(f); // 30
    console.log(g); // 50

    //연습
    const h = ["java", "boot", "react"];

    //적절한 코드 작성(분해 할당)

    console.log(i, j, k); // java boot react
</script>

</body>
</html>
