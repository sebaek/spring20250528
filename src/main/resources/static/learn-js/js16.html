<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 분해할당과 함수 파라미터
    function action1(param) {
        const name = param.name;
        const address = param.address;

        console.log(name);
        console.log(address);
    }

    function action2({name, address}) {
        console.log(name);
        console.log(address);
    }

    function action3({name, address = "jeju"}) {
        console.log(name);
        console.log(address);
    }

    action1({name: "son", address: "seoul"})
    action1({name: "kim", address: "kullan"})

    action2({name: "tai", address: "seoul"})
    action2({name: "taoba", address: "busan"})

    action3({name: "lee", address: "dokdo"})
    action3({name: "park"})
</script>
</body>
</html>
