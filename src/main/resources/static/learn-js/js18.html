<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 비동기(async) 코드 실행
    // Promise

    // 동기(sync) 실행
    console.log("code 1");
    console.log("code 2");
    console.log("code 3");
    console.log("code 4");

    // 비동기(sync) 실행
    const action1 = new Promise(resolve => resolve(10));
    action1.then((res) => console.log(res));
    console.log("code 5");


</script>
</body>
</html>
